<!DOCTYPE html>

<html>
    <head>
        <title>Modificar Projetos Candidatos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function validatecod(){
                var a = document.forms["projForm"]["codigo"].value;
                if(a === null || a === ""){
                    alert("Preencha o campo código, sem deixar espaço em branco!");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h3>Atualize seu projeto!</h3>
        <h4>Digite o código do projeto que deseja modificar</h4>
        <form method="post" action="atualizarProjeto.php" name="projForm" onsubmit="validatecod()">
            <label for="cd">Código: </label><input type="text" name="codigo" id="cd"/>
            <h4>Por favor, digite as novas informações do projeto:</h4>
            <label for="nm">Nome: </label><input type="text" name="nome" id="nm"/><br/><br/>
            <label for="cat">Categoria:</label><select name="categoria" id="cat">
                <option value="Pesquisa">Pesquisa</option>
                <option value="Competição Tecnológica">Competição Tecnológica</option>
                <option value="Inovação no Ensino">Inovação no Ensino</option>
                <option value="Manutenção e Reforma">Manutenção e Reforma</option>
                <option value="Pequenas Obras">Pequenas Obras</option>
            </select><br/><br/>
             <label for="du">Duração: </label><input type="number" name="duracao" id="du" min="1"/>
                <br/><br/>
                Período:<br/>
                <div id="per">
                    <input type="radio" name="periodo" id="dia" value="dias"/> Dias<br/>
                    <input type="radio" name="periodo" id="mes" value="meses"/> Meses<br/>
                    <input type="radio" name="periodo" id="ano" value="anos"/> Anos<br/>
                </div>
            <br/>
            <label for="vl">Valor Previsto: </label><input type="text" name="valor" id="vl"/><br/><br/>
            <input type="submit" name="Atualizar"/>
            <input type="reset" value="Voltar"/>
        </form>
    </body>
</html>
